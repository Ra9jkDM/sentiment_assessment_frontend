<div class="container">
    <div class="text-center fs-3">Список пользователей</div>
    <table class="table table-striped align-middle text-center">
        <thead>
          <tr>
            <th scope="col">Email</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Изменить</th>
            <th scope="col">Активен</th>
            <th scope="col">Удаление</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of users">
            <td>{{item.username}}</td>
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>
                <button type="button" (click)="editUser()" class="btn btn-outline-secondary">Edit</button>
            </td>
            
            <td *ngIf="item.is_active; then active else deactive"></td>
                <ng-template #active>
                    <td><button type="button" class="btn btn-outline-warning">Активен</button></td>
                </ng-template>
                <ng-template #deactive>
                    <td><button type="button" class="btn btn-warning">Отключен</button></td>
                </ng-template>
            
            <td>
                <button type="button" class="btn btn-outline-danger">Delete</button>
            </td>
          </tr>

          
        </tbody>
      </table>
</div>

<app-edit-user></app-edit-user>

<app-user-row></app-user-row>
