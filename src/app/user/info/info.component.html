<div>
    <p class="text-center fs-3">Изменение общей информации</p>

    <div class='mb-3'>
        <div class="d-flex justify-content-center mb-4">
            <img #img src="/assets/user-logo.png" class="rounded-circle"  alt="img placeholder" />
        </div>
        <div class="d-flex justify-content-center">
            <div class="btn btn-primary btn-rounded">
                <label class="form-label text-white m-1" for="image">Выбрать файл</label>
                <input #file type="file" class="form-control d-none" id="image" (change)="changeImage()"/>
            </div>
        </div>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Имя</span>
        </div>
        <input #name type="text" class="form-control" aria-label="Имя" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Фамилия</span>
        </div>
        <input #lastname type="text" class="form-control" aria-label="Фамилия" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Роль</span>
        </div>
        <input type="text" readonly class="form-control" aria-label="Роль" aria-describedby="inputGroup-sizing-default" value='Администратор'>
    </div>
    <button type="button" class="btn btn-outline-primary mb-3">Сохранить</button>
</div>
