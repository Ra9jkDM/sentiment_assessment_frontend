<div class="container text-center" id="notification" [class]="notification">
    <h1>{{ status }}</h1>
    <p>{{ info }}</p>

    <button (click)="confirmAction()" class="btn btn-danger me-3" (click)="hide()" [class]="btn_status">Подтвердить</button>
    <button class="btn btn-success" (click)="hide()" [class]="btn_status">Отменить</button>
    <button class="btn btn-success" (click)="hide()" [class]="btn_ok_status">Ок</button>
</div>
